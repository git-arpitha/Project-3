version: 2.1

orbs:
  slack: circleci/slack@4.1
commands:
  destroy-environment:
    description: Destroy   back-end and front-end cloudformation stacks given a workflow ID.
    #parameters:
      # Add parameter here   
    steps:
      - run:
          name: Delete S3 content
          when: on_fail
          command: |
                cd backend
                npm install -g aws-cli
                aws s3 rm s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
            
      - run:
          name: Destroy environments
          when: on_fail
          command: |
                cd backend
                npm install -g aws-cli
                aws cloudformation delete-stack --stack-name backend-${CIRCLE_WORKFLOW_ID:0:7}
                aws cloudformation delete-stack --stack-name frontend-${CIRCLE_WORKFLOW_ID:0:7}  
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
              cd frontend
              npm install
              npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
          
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
              cd backend
              npm install
              npm run build
              
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build 
  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [test-frontend]
      - run:
          name: test-frontend
          command: |
                cd frontend
                npm install
                npm run test
      - save_cache:
          paths: [frontend/node_modules]
          key: test-frontend      
                
  test-backend:
    docker:
       - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [test-backend]
      - run:
          name: test-backend
          command: |
                cd backend
                npm install
                npm run test
      - save_cache:
          paths: [backend/node_modules]
          key: test-backend 

  scan-frontend:
    docker:
       - image: circleci/node:13.8.0
    steps:
       - checkout
       - restore_cache:
           keys: [scan-frontend]
       - run:
           name: scan-frontend
           command: |
               cd frontend
               npm install
               npm install oauth-sign@^0.9.0
       - save_cache:
           paths: [frontend/node_modules]
           key: scan-frontend           
 
              
  scan-backend:
    docker:
       - image: circleci/node:13.8.0
    steps:
       - checkout
       - restore_cache:
           keys: [scan-backend]
       - run:
           name: scan-backend
           command: |
                 cd backend
                 npm audit fix --audit-level=critical --force
       - save_cache:
           paths: [backend/node_modules]
           key: scan-backend  

  slack-deploy:
    docker:
      - image: circleci/node:13.8.0

    steps: 
      - checkout
      - run:
          command:  |
                 cd backend
                 npm install
                 npm run build
      - slack/notify:
          channel: C02NRG0H0F9
          event: always
          template: basic_fail_1     
    
  deploy-infrastructure:
    docker:
       - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            yum install -y tar gzip
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=proj3 \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
              
             
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=proj3 \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
             
      - run:
          name: Add back-end ip to ansible inventory
          command: |
                echo "[web]" > .circleci/ansible/inventory.txt
                eco "54.144.235.127" >>.circleci/ansible/inventory.txt
                aws ec2 describe-instances \
                  --query 'Reservations[*].Instances[*].PublicIpAddress' \
                  --filters "Name=tag:udacity" \
                  --output text >> inventory.txt
            
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
            
    #  - destroy-environment
    
  configure-infrastructure:
    docker:
        - image: python:3.7-alpine3.11
    steps:
        - checkout
        - add_ssh_keys:
                fingerprints: ["d7:fd:94:12:70:77:34:28:cf:cc:90:77:11:49:c9:2a"]
        - attach_workspace:
                at: ~/
        - run:
              name: Install dependencies
              command: |
                       apk add --no-cache \
                       python3 \
                       py3-pip \
                       && pip3 install --upgrade pip \
                       && pip3 install \
                       awscli \
                       && rm -rf /var/cache/apk/*
                       apk add --update ansible
        - run:
              name: Configure server
              command: |
                    cd .circleci/ansible
                    ansible-playbook -i inventory.txt configure-server.yml
                
      #  - destroy-environment       
        
  run-migrations:
    docker:
        - image: circleci/node:13.8.0
    steps:
        - checkout
        - restore_cache:
            keys: [backend-build]
        - run:
            name: Run migrations
            command: |
                cd backend
                npm install
                npm run build
                npm audit fix --force
                sudo apt-get -y -qq update
                sudo apt-get -y -qq install python3
                sudo apt-get -qq install awscli
        - run:
            name: envts
            working_directory: ./backend
            command: |
                touch .env
                echo ENVIROMENT=production > .env
                echo NODE_ENV=production >> ".env"
                echo TYPEORM_CONNECTION=postgres >> .env
                echo TYPEORM_MIGRATIONS_DIR=./src/migrations >> .env
                echo TYPEORM_ENTITIES=./src/modules/domain/**/*.entity.ts >> .env
                echo TYPEORM_MIGRATIONS=./src/migrations/*.ts >> .env
                echo TYPEORM_HOST=postgres.c1ndrcwms8dj.us-east-1.rds.amazonaws.com >> .env
                echo TYPEORM_PORT=5432 >> .env
                echo TYPEORM_USERNAME=postgres >> .env
                echo TYPEORM_PASSWORD=mypassword >> .env
                echo TYPEORM_DATABASE=postgres >> .env
                ls -latr
                cat .env
        - run:
            name: Run migrations
            working_directory: ./backend
            command: |
                 pwd
                 echo "HOST: " $TYPEORM_HOST
                 echo "PWD: " $(pwd)
                 echo $TYPEORM_DATABASE
                 npm install
                 npm run build
                 npm audit fix --force
                 touch migrationresult.txt
                 npm run migrations >> migrationresult.txt
                 cat migrationresult.txt
        - run:
            name: Send migration results to memstash
            command: |
                if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
                then
                   curl -H "Content-Type: text/plain" -H "token: 7933fe63-4687-4fa1-8426-aa25aa1730ec" --request PUT --data "1" https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID:0:7}
                fi
      #  - destroy-environment   
      
  deploy-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt-get -y -qq update
            sudo apt-get -qq install awscli
      - attach_workspace:
          at: .
      - run:
          # MUST be http not https
          name: Get backend url
          command: |
            API_IPback=$(curl -H "token: 105ff6c1-f3f1-4577-ae50-6cdacd934061" --request GET https://api.memstash.io/values/ec2_back_ip_${CIRCLE_WORKFLOW_ID})
            export API_URL=$(echo "http://$API_IPback:3030")
            cd frontend
            echo "${API_URL}" > apiurl.txt
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            export API_URL=$(cat apiurl.txt)
            cat apiurl.txt
            npm i
            npm run build
            s3Bucket=$(echo "udapeople-${CIRCLE_WORKFLOW_ID:0:7}")
            aws s3 sync dist s3://$s3Bucket/
            s3FullUrl=("http://$s3Bucket.s3-website-eu-west-1.amazonaws.com")
            curl -H "Content-Type: text/plain" -H "token: 105ff6c1-f3f1-4577-ae50-6cdacd934061" --request PUT --data "$s3FullUrl" https://api.memstash.io/values/s3bucket_${CIRCLE_WORKFLOW_ID}
      - persist_to_workspace:
          root: .
          paths:
            - frontend/dist
#      - destroy-environment
#      - revert-migrations
  
  deploy-backend:
    docker:
      - image: python:3.7-alpine3.11
  # Make sure ubuntu is 20.04 in backend.yml or you will have issues with PM2. read .circleci/backend/files for more info
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - d7:fd:94:12:70:77:34:28:cf:cc:90:77:11:49:c9:2a
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible
            apk add --update tar gzip nodejs npm
            apk add --update openssh-client
         #   apk add --update curl #for slack notify
          #  apk add --update jq #for slack notify
      - run:
          name: Compress Backend
          command: |
            [[ ! -d backend ]] && mkdir backend
            myenv="backend/.env"
            echo ENVIROMENT=production > $myenv
            echo NODE_ENV=production >> $myenv
            echo TYPEORM_CONNECTION=postgres >> $myenv
            echo TYPEORM_MIGRATIONS_DIR=./src/migrations >> $myenv
            echo TYPEORM_ENTITIES=./src/modules/domain/**/*.entity.ts >> $myenv
            echo TYPEORM_MIGRATIONS=./src/migrations/*.ts >> $myenv
            echo TYPEORM_HOST=$TYPEORM_HOST >> $myenv
            echo TYPEORM_PORT=$TYPEORM_PORT >> $myenv
            echo TYPEORM_USERNAME=$TYPEORM_USERNAME >> $myenv
            echo TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> $myenv
            echo TYPEORM_DATABASE=$TYPEORM_DATABASE >> $myenv
            tar -C backend -czvf artifact.tar.gz .
            ls -la
      - run:
          name: Deploy backend
          command: |
            ANSIBLE_HOST_KEY_CHECKING=False
            pwd
            cat .circleci/ansible/inventory.txt
            ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i .circleci/ansible/inventory.txt .circleci/ansible/deploy-backend.yml
